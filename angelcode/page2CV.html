<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylescss.css">
    <title>Mon CV</title>
</head>
<body>

    <div class="container text-center">
    <a href="indexCV.html">Portefolio d'Angélique LIGNEY</a>
   

    <p class="p-3 mb-2 bg-info display-6">Pour me contacter merci de remplir ce formulaire</p>
</div>

<div class="container text-center">
    <form action="" method="get" class="form-control form-control-sm">

    <fieldset>

        <legend>Formulaire de contact</legend>

        <label for="name">Votre prénom</label>
        <input type="text" name="name" required minlength="1"/><br>
    
        <label for="lastname">Votre nom</label>
        <input type="text" name="lastname" required minlength="1"/><br>
    
        <label for="adress">Votre adresse</label>
        <input type="text" name="adress" required minlength="1" maxlength="50"/><br>
    
        <label for="email">Votre e-mail</label>
        <input type="email" name="email" required minlength="1"/><br>
        
        <label for="phone">Votre n° de téléphone</label>
        <input type="tel" name="phone" required minlength="1" pattern="[0-9]{10}"/><br>

        <input type="submit" value="envoyer">

    </fieldset>
    
    </form>
</div>
    <br><br>

    <img class="d-block mx-auto" src="img/CV Angélique LIGNEY.png" alt="mon CV">

</body>
</html>
